<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- https://fonts.google.com/specimen/Red+Hat+Display -->
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="justify-content-center">
  <div id="house">
    <div id="room1">
      
    </div>
    <div id="room2">
      <h2 class="order-summary-head">Order Summary</h2>
      <p id="order-summary-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div id="corner1">
        <span id="divide1">
          <img src="images/icon-music.svg">
        </span>
        <span id="divide2">
          <h3 id="annual-plan">Annual Plan</h3>
          $59.99/year
        </span>
        
        <span id="divide3">
          <a href="" id="change">
          Change
          </a>
        </span>
      </div>
      <br>
      <div id="corner2">
        <button id="proceed-to-payment">Proceed to Payment</button>
      
      </div>
      <div>
          <button id="cancel-order">Cancel Order</button>
      </div>
    </div>
  </div>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.thechibuzor.netlify.app">Chesterchexy</a>.
  </div>
</body>
</html>
